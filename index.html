<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-page">
        <div class="header">
            <h1>Etch-a-Sketch!</h1>
        </div>
        <div class="sketch-content">
            <h2>Select the Field size</h2>
            <select id="field-size">
                <option value="small">16 x 16</option>
                <option value="standard">32 x 32 (Default)</option>
                <option value="large">64 x 64</option>
                <option value="xlarge">96 x 96</option>
            </select>
            <div class="game-field">
                <div id="game-field-container">
                </div>
            </div>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
