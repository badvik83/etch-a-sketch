<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-page">
        <div class="header">
            <h1>Etch-a-Sketch!</h1>
        </div>
        <div class="sketch-content">
            <div class="field-size-selector">
                <h2>Select Field size</h2>
                <select id="field-size">
                    <!-- "autocomplete off" for Firefox to prevent the browser from remembering the last selected option  -->
                    <option value="16" selected autocomplete="off">16 x 16 (Default)</option>
                    <option value="32" autocomplete="off">32 x 32</option>
                    <option value="64" autocomplete="off">64 x 64</option>
                    <option value="96" autocomplete="off">96 x 96</option>
                </select>
            </div>
            <div class="user-input">
                <h2>Or put your own size (Enter):</h2>
                <input type="number" id="input-size" min="1" max="100" placeholder="1-100">
            </div>
            <div class="game-field">
                <div id="game-field-container">
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
